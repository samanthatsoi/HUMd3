function mOver(d) {
    d3.select(this)
        .transition().duration(200)//Set transition
        .duration(300)
        .style('stroke-width', 7);
}

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip");
//initialize graph size, colors, etc.
var seteachypos = 10;
var maxWidth = 960;
var maxHeight = 500;
var colors = ['darkseagreen', 'darkmagenta', 'slategrey', 'darkorange', 'sienna', 'cornflowerblue', 'yellowgreen', 'darkviolet'];


//graph1!!!!
seteachypos = seteachypos + 40;
// set the dimensions and margins of the graph
var margin = {
        top: seteachypos,
        right: 80,
        bottom: 30,
        left: 50
    },
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) {
        return x(d.date);
    })
    .y(function(d) {
        return y(d.Size);
    })
    .curve(d3.curveMonotoneX); // apply smoothing to the line

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");


d3.csv("dfisimo.csv", function(error, data) {


    var parseTime = d3.timeParse("%Y-%m");
    data.forEach(function(d) {
        d.date = parseTime(d.date);
        d.Size = +d.Size;
    });


    var yMax = d3.max(data, function(d) {
        return d.Size;
    })
    // Scale the range of the data
    x.domain(d3.extent(data, function(d) {
        return d.date;
    }));
    y.domain([0, yMax]); //d3.max(data, function(d) { return d.Size; })



    var categories = [];
    for (var i = 0; i < Object.keys(data).length; i++) {
        if (typeof data[i] !== 'undefined') {
            if (!categories.includes(data[i].category)) {
                categories.push(data[i].category);
            }
        }
    }

    for (var i = 0; i < categories.length; i++) {
        const dataofcat = data.filter(di => di.category === categories[i]);
        svg.append("path")
            .data([dataofcat])
            .style('stroke', colors[i])
            .style('stroke-width', 4)
            .attr("class", "line")
            .attr('d', valueline)
             .on('mouseover', mOver)
               .on('mouseout', function(d) {
       d3.select(this)
           .transition()
           .duration(300)
           .style('stroke-width', 4);
    });

    }


    // 12. Appends a circle for each datapoint 
    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle") // Uses the enter().append() method
        .attr("class", "dot") // Assign a class for styling
        .attr("cx", function(d) {
            return x(d.date)
        })
        .attr("cy", function(d) {
            return y(d.Size)
        })
        .attr("r", 5);
    // Add the X Axis
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add the Y Axis
    svg.append("g")
        .call(d3.axisLeft(y));


        // Add one dot in the legend for each name.
    svg.selectAll("mydots")
      .data(categories)
      .enter()
      .append("circle")
        .attr("cx", maxWidth-140)
        .attr("cy", function(d,i){ return yMax + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 7)
        .style("fill", function(d,i) {return colors[i]})

    // Add one dot in the legend for each name.
    svg.selectAll("mylabels")
      .data(categories)
      .enter()
      .append("text")
        .attr("x", maxWidth-120)
        .attr("y", function(d,i){ return yMax + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d,i) {return colors[i]})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")



});
